<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="carousel.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

<body>


 <topbar>

    </div>

</section>

<div class="modal hidden"> 
    <img class="close" src="https://e7.pngegg.com/pngimages/691/253/png-clipart-gray-and-black-signage-symbol-logo-circle-font-close-logo-window-thumbnail.png"> 
    <div class="img-modal">
        <img class="agentImg" src="" alt=""> 
    </div>
    <div class="content">
        <h1 class="modalTitle"></h1>
        <p class="description"></p>
        <p class="agentRole"></p>
        <div class="agentAbilities">
            
            <div class="abilityBox box-one">
                <p class="agentAbility1"></p>
                <p class="agentAbilityDesc"></p>
            </div>

            <div class="abilityBox box-two">
                <p class="agentAbility2"></p>
                <p class="agentAbilityDesc2"></p>
            </div>


            <div class="abilityBox box-three">
                <p class="agentAbility3"></p>
                <p class="agentAbilityDesc3"></p>
            </div>

            <div class="abilityBox box-four">
                <p class="agentAbility4">Ultimate</p>
                <p class="agentAbilityDesc4"></p>
            </div>
        </div>
    
    </div>


</div>
